<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Happy Birthday</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #ffccff;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #birthdayImage {
            width: 80%;
            max-width: 300px;
            display: none;
            border-radius: 10px;

        }
        #message {
            font-size: 5vw;
            color: #d63384;
            font-weight: bold;
            display: none;
            margin-top: 20px;
        }
        button {
            background-color: #ff69b4;
            color: white;
            font-size: 4vw;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        @media (min-width: 768px) {
            #message {
                font-size: 24px;
            }
            button {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <p id="message">Happy Birthday, my love Kalyani! ðŸ’– Wishing you all the happiness in the world!</p>
    <audio id="birthdaySong" src="./assets/happy-birthday-background-music-298561.mp3"></audio>

            document.getElementById('birthdayImage').style.display = 'block';
            document.getElementById('message').style.display = 'block';

        }
    </script>
</body>
</html>
